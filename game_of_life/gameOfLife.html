<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="index.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1>Game of Life</h1>
        <h2>(Status: <span class="game-status">Stopped</span>)</h2>
      </div>
      <div class="user-inputs-container">
        <div class="game-parameters-container display-container">
          <div class="controls-container">
            <p>Game Parameters</p>
            <table>
              <tr class="loneliness-slider-container">
                <td class="selector-description">Birth Rule:</td>
                <td class="selector birthRule-selectors">
                    <button class="birth-selector" value="0">0</button>
                    <button class="birth-selector" value="1">1</button>
                    <button class="birth-selector" value="2">2</button>
                    <button class="birth-selector" value="3">3</button>
                    <button class="birth-selector" value="4">4</button>
                    <button class="birth-selector" value="5">5</button>
                    <button class="birth-selector" value="6">6</button>
                    <button class="birth-selector" value="7">7</button>
                    <button class="birth-selector" value="8">8</button>
                </td>
                <td>
                  <span class="loneliness-value"></span>
                </td>
              </tr>
              <tr class="overpopulation-slider-container">
                <td class="selector-description">Survive Rule:</td>
                <td class="selector surviveRule-selectors">
                  <button class="survive-selector" value="0">0</button>
                  <button class="survive-selector" value="1">1</button>
                  <button class="survive-selector" value="2">2</button>
                  <button class="survive-selector" value="3">3</button>
                  <button class="survive-selector" value="4">4</button>
                  <button class="survive-selector" value="5">5</button>
                  <button class="survive-selector" value="6">6</button>
                  <button class="survive-selector" value="7">7</button>
                  <button class="survive-selector" value="8">8</button>
                </td>
                <td>
                  <span class="overpopulation-value"></span>
                </td>
              </tr>
              <tr>
                <td class="selector-description">Rulestring:</td>
                <td class="selector" id="ruleString-display">B3/S23</td>
                <td></td>
              </tr>
              <tr class="framerate-slider-container">
                <td class="selector-description">Framerate:</td>
                <td class="selector">
                  <input type="range" min="1" max="60" value="24" step="1" class="framerate-slider">
                </td>
                <td>
                  <span class="framerate">24</span>
                </td>
              </tr>
              <tr class="color-picker-container">
                <td class="selector-description">Color:</td>
                <td class="selector">
                  <input type="color" value="#0000ff" class="color-picker">
                </td>
                <td>
                  <span class="color-value"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="game-controls display-container">
          <div class="controls-container">
            <p>Control Game States</p>
            <div class="game-states">
              <button id="start-game">Start</button>
              <button id="end-game">End</button>
              <button id="next-frame">Next Frame</button>
            </div>
            <div class="reset-button-container">
              <button id="reset-game">Reset Game</button>
              <button id="randomize-game">Reset and Randomize</button>
            </div>
          </div>
        </div>
        <div class="preset-patterns-selections display-container">
          <div class="controls-container">
            <p>Pattern Selector</p>
            <table>
              <tr>
                <td class="selector-description">
                  Select Pattern:
                </td>
                <td id="organism-selector">
                  <select name="organism">
                    <option value="single-cell" selected>Single Cell</option>
                    <option value="glider">Glider</option>
                    <option value="gosper-glider-gun">Gosper Glider Gun</option>
                    <option value="lightweight-spaceship" selected>Lightweight Spaceship</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="selector-description">
                  Preview:
                </td>
                <td class="preview-image-container">
                  <img src="./public/Glider.gif">
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="game-statistics-container display-container">
          <p>Statistics</p>
          <div class="color-display-container">
            <table id="colors-stat-display">
              <tr>
                <th></th>
                <th>Colors</th>
                <th>Stable</th>
                <th>Total</th>
              </tr>
              <tr>
                <td></td>
                <td id="total-colors">0</td>
                <td id="total-stable">0</td>
                <td id="total-population">0</td>
              </tr>
            </table>
          </div>
        </div>
    </div>
    </div>
    <div id="canvas"></div>

    <script src="p5.min.js"></script>
    <script src="helper.js"></script>
    <script src="index.js"></script>
    <script src="initializations.js"></script>
  </body>
</html>
